<body>
    <script>
        alert("This program calculalte roller volume.");
        var H = prompt("Please enter height of a roller");
        var r = prompt("Please enter radius of a circle");

        var r2 = Math.pow(parseInt(r), 2)
        var v = r2 * 3.14 * parseInt(H);
        
        alert("Calculated roller volume is: " + v);
    </script>
